<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Initial array: [5, 3, 8, 1, 9] -->
  <rect x="50" y="30" width="40" height="40" stroke="black" fill="white"/>
  <text x="65" y="55" font-size="20" text-anchor="middle">5</text>
  <rect x="90" y="30" width="40" height="40" stroke="black" fill="white"/>
  <text x="105" y="55" font-size="20" text-anchor="middle">3</text>
  <rect x="130" y="30" width="40" height="40" stroke="black" fill="white"/>
  <text x="145" y="55" font-size="20" text-anchor="middle">8</text>
  <rect x="170" y="30" width="40" height="40" stroke="black" fill="white"/>
  <text x="185" y="55" font-size="20" text-anchor="middle">1</text>
  <rect x="210" y="30" width="40" height="40" stroke="black" fill="white"/>
  <text x="225" y="55" font-size="20" text-anchor="middle">9</text>
  <text x="150" y="20" font-size="14" text-anchor="middle">Initial Array</text>

  <!-- First split: [5, 3] and [8, 1, 9] -->
  <!-- [5, 3] -->
  <rect x="50" y="100" width="40" height="40" stroke="black" fill="white"/>
  <text x="65" y="125" font-size="20" text-anchor="middle">5</text>
  <rect x="90" y="100" width="40" height="40" stroke="black" fill="white"/>
  <text x="105" y="125" font-size="20" text-anchor="middle">3</text>
  <text x="90" y="90" font-size="14" text-anchor="middle">Subarray</text>
  <!-- [8, 1, 9] -->
  <rect x="170" y="100" width="40" height="40" stroke="black" fill="white"/>
  <text x="185" y="125" font-size="20" text-anchor="middle">8</text>
  <rect x="210" y="100" width="40" height="40" stroke="black" fill="white"/>
  <text x="225" y="125" font-size="20" text-anchor="middle">1</text>
  <rect x="250" y="100" width="40" height="40" stroke="black" fill="white"/>
  <text x="265" y="125" font-size="20" text-anchor="middle">9</text>
  <text x="230" y="90" font-size="14" text-anchor="middle">Subarray</text>

  <!-- Second split: [5], [3], [8], [1, 9] -->
  <!-- [5] -->
  <rect x="50" y="170" width="40" height="40" stroke="black" fill="white"/>
  <text x="65" y="195" font-size="20" text-anchor="middle">5</text>
  <!-- [3] -->
  <rect x="90" y="170" width="40" height="40" stroke="black" fill="white"/>
  <text x="105" y="195" font-size="20" text-anchor="middle">3</text>
  <!-- [8] -->
  <rect x="170" y="170" width="40" height="40" stroke="black" fill="white"/>
  <text x="185" y="195" font-size="20" text-anchor="middle">8</text>
  <!-- [1, 9] -->
  <rect x="210" y="170" width="40" height="40" stroke="black" fill="white"/>
  <text x="225" y="195" font-size="20" text-anchor="middle">1</text>
  <rect x="250" y="170" width="40" height="40" stroke="black" fill="white"/>
  <text x="265" y="195" font-size="20" text-anchor="middle">9</text>
  <text x="150" y="160" font-size="14" text-anchor="middle">Further Split</text>

  <!-- Merging: Sorted subarrays -->
  <!-- [3, 5] -->
  <rect x="50" y="240" width="40" height="40" stroke="black" fill="lightblue"/>
  <text x="65" y="265" font-size="20" text-anchor="middle">3</text>
  <rect x="90" y="240" width="40" height="40" stroke="black" fill="lightblue"/>
  <text x="105" y="265" font-size="20" text-anchor="middle">5</text>
  <!-- [1, 8, 9] -->
  <rect x="170" y="240" width="40" height="40" stroke="black" fill="lightblue"/>
  <text x="185" y="265" font-size="20" text-anchor="middle">1</text>
  <rect x="210" y="240" width="40" height="40" stroke="black" fill="lightblue"/>
  <text x="225" y="265" font-size="20" text-anchor="middle">8</text>
  <rect x="250" y="240" width="40" height="40" stroke="black" fill="lightblue"/>
  <text x="265" y="265" font-size="20" text-anchor="middle">9</text>
  <text x="150" y="230" font-size="14" text-anchor="middle">Sorted Subarrays</text>

  <!-- Final merged array: [1, 3, 5, 8, 9] -->
  <rect x="50" y="310" width="40" height="40" stroke="black" fill="lightgreen"/>
  <text x="65" y="335" font-size="20" text-anchor="middle">1</text>
  <rect x="90" y="310" width="40" height="40" stroke="black" fill="lightgreen"/>
  <text x="105" y="335" font-size="20" text-anchor="middle">3</text>
  <rect x="130" y="310" width="40" height="40" stroke="black" fill="lightgreen"/>
  <text x="145" y="335" font-size="20" text-anchor="middle">5</text>
  <rect x="170" y="310" width="40" height="40" stroke="black" fill="lightgreen"/>
  <text x="185" y="335" font-size="20" text-anchor="middle">8</text>
  <rect x="210" y="310" width="40" height="40" stroke="black" fill="lightgreen"/>
  <text x="225" y="335" font-size="20" text-anchor="middle">9</text>
  <text x="150" y="300" font-size="14" text-anchor="middle">Final Sorted Array</text>

  <!-- Arrows for merging process -->
  <path d="M65 280 L65 300" stroke="blue" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M105 280 L105 300" stroke="blue" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M185 280 L185 300" stroke="blue" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M225 280 L225 300" stroke="blue" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M265 280 L265 300" stroke="blue" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="blue"/>
    </marker>
  </defs>

  <!-- Caption -->
  <text x="50" y="370" font-size="12" text-anchor="start">
    Merge Sort divides the array into smaller subarrays, sorts them
  </text>
  <text x="50" y="385" font-size="12" text-anchor="start">
    recursively, and merges them into a sorted array.
  </text>
</svg>