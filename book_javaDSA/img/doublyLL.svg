<!-- Doubly Linked List (3 nodes) – Enhanced Inline SVG -->
<svg width="900" height="240" viewBox="0 0 900 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Doubly linked list with three nodes containing values 10, 20, 30 with bidirectional links">
  <defs>
    <!-- Arrowheads -->
    <marker id="arrowHead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4b5563"/>
    </marker>
    <marker id="arrowHeadBack" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#4b5563"/>
    </marker>
    <!-- Colors with improved contrast and theme support -->
    <style>
      :root {
        --stroke: #4b5563;
        --text: #111827;
        --panel: #dbeafe;
        --panel-dark: #1f2937;
        --panel-dark-stroke: #9ca3af;
        --shadow: #6b7280;
      }
      @media (prefers-color-scheme: dark) {
        text { fill: #d1d5db; }
        .node { fill: var(--panel-dark); stroke: var(--panel-dark-stroke); }
        .sep, .null-line, .link { stroke: var(--panel-dark-stroke); }
        .label, .null-text { fill: #d1d5db; }
      }
      .node:hover { filter: url(#drop-shadow); opacity: 0.9; }
      text { font-family: 'Arial', sans-serif; }
    </style>
    <!-- Drop shadow for hover effect -->
    <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-size="24" font-weight="bold" class="label" fill="var(--text)">Doubly Linked List</text>

  <!-- NULL left -->
  <text x="40" y="120" class="null-text" font-size="16" font-weight="500" fill="var(--text)">NULL</text>
  <line x1="80" y1="115" x2="110" y2="115" class="null-line" stroke="var(--stroke)" stroke-width="2" marker-end="url(#arrowHead)"/>

  <!-- Node 1 -->
  <g role="group" aria-label="Node with data 10">
    <rect x="110" y="70" rx="12" ry="12" width="160" height="90" class="node" fill="var(--panel)" stroke="var(--stroke)" stroke-width="2"/>
    <line x1="163" y1="70" x2="163" y2="160" class="sep" stroke="var(--stroke)" stroke-width="1.5"/>
    <line x1="217" y1="70" x2="217" y2="160" class="sep" stroke="var(--stroke)" stroke-width="1.5"/>
    <text x="140" y="60" text-anchor="middle" font-size="12" font-weight="500" class="label" fill="var(--text)">prev</text>
    <text x="190" y="60" text-anchor="middle" font-size="12" font-weight="500" class="label" fill="var(--text)">data</text>
    <text x="243" y="60" text-anchor="middle" font-size="12" font-weight="500" class="label" fill="var(--text)">next</text>
    <text x="190" y="125" text-anchor="middle" font-size="26" font-weight="600" fill="var(--text)">10</text>
  </g>

  <!-- Node 2 -->
  <g role="group" aria-label="Node with data 20">
    <rect x="350" y="70" rx="12" ry="12" width="160" height="90" class="node" fill="var(--panel)" stroke="var(--stroke)" stroke-width="2"/>
    <line x1="403" y1="70" x2="403" y2="160" class="sep" stroke="var(--stroke)" stroke-width="1.5"/>
    <line x1="457" y1="70" x2="457" y2="160" class="sep" stroke="var(--stroke)" stroke-width="1.5"/>
    <text x="380" y="60" text-anchor="middle" font-size="12" font-weight="500" class="label" fill="var(--text)">prev</text>
    <text x="430" y="60" text-anchor="middle" font-size="12" font-weight="500" class="label" fill="var(--text)">data</text>
    <text x="483" y="60" text-anchor="middle" font-size="12" font-weight="500" class="label" fill="var(--text)">next</text>
    <text x="430" y="125" text-anchor="middle" font-size="26" font-weight="600" fill="var(--text)">20</text>
  </g>

  <!-- Node 3 -->
  <g role="group" aria-label="Node with data 30">
    <rect x="590" y="70" rx="12" ry="12" width="160" height="90" class="node" fill="var(--panel)" stroke="var(--stroke)" stroke-width="2"/>
    <line x1="643" y1="70" x2="643" y2="160" class="sep" stroke="var(--stroke)" stroke-width="1.5"/>
    <line x1="697" y1="70" x2="697" y2="160" class="sep" stroke="var(--stroke)" stroke-width="1.5"/>
    <text x="620" y="60" text-anchor="middle" font-size="12" font-weight="500" class="label" fill="var(--text)">prev</text>
    <text x="670" y="60" text-anchor="middle" font-size="12" font-weight="500" class="label" fill="var(--text)">data</text>
    <text x="723" y="60" text-anchor="middle" font-size="12" font-weight="500" class="label" fill="var(--text)">next</text>
    <text x="670" y="125" text-anchor="middle" font-size="26" font-weight="600" fill="var(--text)">30</text>
  </g>

  <!-- NULL right -->
  <line x1="750" y1="115" x2="780" y2="115" class="null-line" stroke="var(--stroke)" stroke-width="2" marker-end="url(#arrowHead)"/>
  <text x="820" y="120" class="null-text" font-size="16" font-weight="500" fill="var(--text)">NULL</text>

  <!-- Forward NEXT pointers (top line) -->
  <line x1="270" y1="100" x2="350" y2="100" class="link" stroke="var(--stroke)" stroke-width="2.5" marker-end="url(#arrowHead)"/>
  <line x1="510" y1="100" x2="590" y2="100" class="link" stroke="var(--stroke)" stroke-width="2.5" marker-end="url(#arrowHead)"/>

  <!-- Backward PREV pointers (bottom line) -->
  <line x1="350" y1="160" x2="270" y2="160" class="link" stroke="var(--stroke)" stroke-width="2.5" marker-end="url(#arrowHeadBack)"/>
  <line x1="590" y1="160" x2="510" y2="160" class="link" stroke="var(--stroke)" stroke-width="2.5" marker-end="url(#arrowHeadBack)"/>

  <!-- Head and tail captions -->
  <text x="110" y="190" font-size="14" font-weight="500" fill="var(--text)">head →</text>
  <text x="750" y="190" font-size="14" font-weight="500" text-anchor="end" fill="var(--text)">← tail</text>
</svg>